<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatline's Personal Site</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #636e72;
            --accent-color: #0984e3;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        nav {
            margin: 2rem 0;
        }

        nav a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to my site!</h1>
            <p class="subtitle">Software Developer & Technology Enthusiast</p>
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/projects">Projects</a>
                <a href="/about">About</a>
            </nav>
        </header>

        <main>
            <div class="content">
                <h2>Hello, World!</h2>
                <p>Welcome to my personal website. This space will soon be filled with my thoughts, projects, and experiences in the world of technology and software development.</p>
            </div>
        </main>
    </div>
</body>
</html>
